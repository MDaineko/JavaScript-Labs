<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Function value</title>

</head>
<body>
<script type='text/javascript'>
    var T = prompt('Введите значение переменной T: ');
    if (T >= 0.1 && T <= 0.8) {
        var Y = 4 *  Math.sin(T) - 0.5 * Math.sin(T);
    } else {
        alert('Данные введены неверно!');
    }
    alert('Значение функции на промежутке [0.1, 0.8] с шагом 0.5:\n' +Y);
</script>
</body>
</html>
