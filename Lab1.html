<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Evaluate expression value</title>
</head>
<body>
    <main>
        <div>
            <div class="formula">
                <img src="Formula.png">
            </div>
        </div>
        <div>Введите значение x: <input type="text" id="unown_var" value="" placeholder="0" autocomplete="off"><br></div>
        <button onclick="userSubmit()" type="submit">Вычислить</button>
        <div id="result"></div>

    </main>
    <script>
        let x,
            NUMERATOR,
            DENOMINATOR;

        function userSubmit() {
            x = document.getElementById('unown_var').value;
            if (isNaN(x)) {
                document.getElementById('result').innerHTML = 'Данные введены неверно!';
            } else {
                document.getElementById('result').innerHTML = calcExpression(NUMERATOR, DENOMINATOR);
            }
        }

        function calcExpression(NUMERATOR, DENOMINATOR) {
            NUMERATOR = Math.pow(x, 2)-7*x+10;
            DENOMINATOR = Math.pow(x, 2)-8*x+12;
            if (DENOMINATOR === 0) {
                return 'На 0 делить нельзя!';
            } else {
                return 'Ответ:'+ (NUMERATOR/DENOMINATOR);
            }
        }
    </script>
</body>
</html>
